<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <h1>Estrutura HTML</h1>
    <dl>
        <dt><strong> <a href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype" target="_blank">!DOCTYPE html</a></strong></dt>
        <dd>Define o tipo de docmuneto como sendo HTML5</dd>
    </dl>

    <dl>
        <dt><strong><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head" target="_blank">head</a></strong></dt>
        <dd>Local reservado para os metadados, links, titulo do documento e etc.</dd>
    </dl>

    <dl>
        <dt><strong><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/title" target="_blank">title</a></strong></dt>
        <dd>Define o título do documento html</dd>
    </dl>

    <dl>
        <dt><strong><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body" target="_blank">body</a></strong></dt>
        <dd>Corpo do site onde o conteúdo principal ficará</dd>
    </dl>
</body>
</html>
